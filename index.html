<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Perforce ESP Instances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .label {
            font-size: 1.2em;
        }

        #instance-table tr td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<!-- Basic Template website -->

<body>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script type=module src="./js/main.js"></script>

    <div class="container">
        <div class="row">
            <h1>
                <center>Perforce ESP Instances</center>
            </h1>
        </div>
        <div class="row" id="selectors">
            <div class="col">
                <span class="label">
                    Industry:
                </span>
                <select id="vertical" name="industry" class="selectpicker">
                    <option value="None" selected></option>
                    <option value="Film">VFX / Virtual Production</option>
                    <option value="Strategic">Software / Technical</option>
                    <option value="Semiconductor">Semiconductor</option>
                    <option value="Gaming">Gaming</option>
                </select>
            </div>
            <div class="col">
                <span class="label">
                    Number of Users:
                </span>
                <select id="users" class="selectpicker">
                    <option value=5 selected>1-5</option>
                    <option value=20>6-20</option>
                    <option value=50>21-50</option>
                    <option value=150>51-150</option>
                    <option value=500>151-500</option>
                    <option value=1000>501-1000</option>
                    <option value=5000>1000+</option>
                </select>
            </div>
            <div class="col">
                <span class="label">
                    Cloud Provider:
                </span>
                <select id="cloud" class="selectpicker">
                    <option value="AWS">AWS</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <span class="label">
                    Average number of commits per user:
                </span>
                <select id="commits" class="selectpicker">
                    <option value=5>1-5</option>
                    <option value=20>5-20</option>
                    <option value=100>20-100</option>
                    <option value=200>100+</option>
                </select>
                <span class="label">
                    per
                </span>
                <select id="frequency" class="selectpicker">
                    <option value=1>Hour</option>
                    <option value=.125 selected>Day</option>
                    <option value=.025>Week</option>
                </select>
            </div>
        </div>



        <div class=" row">
            <table id="instance-table" class="table table-striped table-hover">
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Helix Core Cloud Instances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .label {
            font-size: 1.2em;
        }

        #instance-table tr td:first-child {
            font-weight: bold;
        }

        * {
            font-family: canada-type-gibson, helvetica neue, Helvetica, Arial, sans-serif;

        }

        span,
        th,
        p {
            color: #666;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #2f6db5
        }
    </style>
</head>
<!-- Basic Template website -->

<body>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script type=module src="./js/main.js"></script>

    <div class="container">
        <div class="row">
            <h1>
                <center>Helix Core Cloud Instances</center>
            </h1>
        </div>
        <div class="row" id="selectors">
            <div class="col">
                <span class="label">
                    Min. # of vCPUs:
                </span>
                <select id="min_vcpus" class="selectpicker">
                    <option value=0 selected>0</option>
                    <option value=2>2</option>
                    <option value=4>4</option>
                    <option value=8>8</option>
                    <option value=16>16</option>
                </select>
            </div>
            <div class="col">
                <span class="label">
                    Min. GB of Memory:
                </span>
                <select id="min_ram" class="selectpicker">
                    <option value=0 selected>0</option>
                    <option value=2>2</option>
                    <option value=4>4</option>
                    <option value=8>8</option>
                    <option value=16>16</option>
                    <option value=32>32</option>
                    <option value=64>64</option>
                    <option value=128>128</option>
                </select>
            </div>
            <div class="col">
                <span class="label">
                    Cloud Provider:
                </span>
                <select id="cloud" class="selectpicker">
                    <option value="all" selected>All</option>
                    <option value="AWS">Amazon AWS</option>
                    <option value="GCP">Google Cloud Platform</option>
                    <option value="Azure">Microsoft Azure</option>
                    <option value="Digital Ocean">Digital Ocean</option>
                </select>
            </div>
        </div>



        <div class=" row">
            <table id="instance-table" class="table table-striped table-hover">
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
